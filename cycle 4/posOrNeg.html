<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="all.css">
    <style>
        h1{
            display: block;
        }
    </style>
</head>
<body class="co">
    <h1>Positive or negative.</h1>
    <div>
        <div>
            <label>Enter any number : </label>
            <input type="number" class="input" />
            <button class="print" onclick="print()">print</button>
        </div>
        <div>
            <p class="target"></p>
        </div>
    </div>
</body>
<script>
    const print = () => {
        const input = parseInt(document.querySelector(".input").value)
        document.querySelector(".target").innerText = input == 0 ? "number is zero" : (input < 0 ? "number is negative" : "number is positive") 
    }
</script>
</html>
