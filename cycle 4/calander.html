<!DOCTYPE html>
<html>
<head>
    <title>Calendar Generator</title>
</head>
<body>
    <h1>Calendar Generator</h1>
    <p>Enter a year to generate the calendar:</p>
    <input type="number" id="yearInput" placeholder="Enter a year">
    <button onclick="generateCalendar()">Generate Calendar</button>
    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            const yearInput = document.getElementById("yearInput");
            const year = parseInt(yearInput.value);

            if (isNaN(year)) {
                alert("Please enter a valid year.");
                return;
            }

            const calendarDiv = document.getElementById("calendar");
            calendarDiv.innerHTML = ''; // Clear previous calendar, if any

            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            for (let month = 0; month < 12; month++) {
                const monthDiv = document.createElement("div");
                monthDiv.classList.add("month");
                monthDiv.textContent = months[month];

                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement("div");
                    dayDiv.classList.add("day");
                    dayDiv.textContent = day;
                    monthDiv.appendChild(dayDiv);
                }

                calendarDiv.appendChild(monthDiv);
            }
        }
    </script>
</body>
</html>
