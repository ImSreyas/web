<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 3fr 1fr;
        }
        .wrapper span{
            padding: 1rem;
        }
        .image-wrapper{
            width: 200px;
            height: 300px;
            display: inline-block;
        }
        .image-wrapper img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span>Every organism needs energy to carry on with the process of living which comes from food. Food usually comes from animals and plants. It is eaten by living things to provide energy and nutrition. Food contains the nutrition that people and animals need to be healthy.</span>
        <span class="image-wrapper">
            <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/pouring-honey-on-pancakes.jpg" alt="food image" />
        </span>
    </div>
</body>
</html>
